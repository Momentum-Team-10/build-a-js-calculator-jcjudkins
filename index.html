<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</style>  
</head>

<body>
    <div class="box">
    <class class="Calculator">
        <div class="lcd">
            <div class="myButton" id="clear">C</div>
            <div class="myButton" id="display"></div>
        </div>
        </class>
        <div class="container">
            <div class="myButton" id="7">7</div>
            <div class="myButton" id="8">8</div>
            <div class="myButton" id="9">9</div>
            <div class="myButton" id="divide">/</div>
            <div class="myButton" id="4">4</div>
            <div class="myButton" id="5">5</div>
            <div class="myButton" id="6">6</div>          
            <div class="myButton" id="multiply">x</div>
            <div class="myButton" id="1">1</div>
            <div class="myButton" id="2">2</div>
            <div class="myButton" id="3">3</div>
            <div class="myButton" id="0">0</div>
            <div class="myButton" id="minus">-</div>
            <div class="myButton" id="decimal">.</div>
            <div class="myButton"id="equals">=</div>
            <div class="myButton" id="plus">+</div>
        </div>
    </div>
    </div>
</body>
</html>
